<html>
<head><title>
JUET service centre
</title>
<script type="text/javascript">
function populate(s1,s2){
var s1 = document.getElementById(s1);
var s2 = document.getElementById(s2);
s2.innerHTML = "";
if(s1.value == "Electricity"){
  var optionArray=["|","Fan|Fan","Tl|Tubelight","Socket|Socket"];
  }
else if(s1.value == "Furniture"){
  var optionArray=["|","table|Table","Bed|Bed","chair|Chair","mattress|Mattress"];
  }
else if(s1.value == "room_Service"){
  var optionArray=["|","sweeping|sweeping","Bed|Bed","chair|Chair","mattress|Mattress"];
  }
else{}
for(var option in optionArray){
var pair = optionArray[option].split("|");
var newOption = document.createElement("option");
newOption.value = pair[0];
newOption.innerHTML=pair[1];
s2.options.add(newOption);
}
}
</script>
</head>
