<!DOCTYPE html>
<html>
<head><title>JUET Service Centre</title>

</head>
<body>

  <div class="form-group">

  </div>
  
 
 <div>
  <center><br><input type="submit" value="LOGIN" style="font-size:10pt;color:white;background-color:green;border:2px;border-radius:10px;padding:20px"><center></div>
